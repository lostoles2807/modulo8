<div class="login">
    <div class="contenido">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="text-warning">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-warning">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  name="password" [(ngModel)]="password"  required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(email, password)"> Entrar</button>
      </form>
    </div>
  
  </div>
